<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shop Online</title>
</head>

<body>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-box">
                    <h3 class="text-center">Shop Online</h3>
                    <form id="loginForm" novalidate>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu username" required>
                            <div class="invalid-feedback">
                                Por favor, introduce un username válido.
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña" required>
                            <div class="invalid-feedback">
                                Por favor, introduce una contraseña.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100" onclick="ingresarSistema()">Ingresar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="login-result">
        
    </div>
    <script src="js/script.js"></script>
</body>

</html>
